<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World cup</title>
    <link rel="stylesheet" href="./style/style.css" />

    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="poppins-regular">
    <header>
      <section>
        <div class="banner container">
          <div class="banner-left">
            <h2>The Greatest show on the earth</h2>
            <p>
              Contrary to popular belief, Lorem Ipsum is not simply random text.
              It has roots in a piece of classical Latin literature from 45 BC,
              making it over 2000 years old.
            </p>
            <button class="btn">
              Watch Live <i class="fa-solid fa-arrow-right"></i>
            </button>
          </div>

          <div class="banner-right">
            <img src="./assets/img/banner/banner-img.png" alt="" />
          </div>
        </div>
      </section>
    </header>

    <main>
      <section class="upcoming-matches container">
        <div class="upcoming-matches-left">
          <button class="btn">Upcoming Match</button>
          <button class="btn"> All Group</button>
          <button class="btn">Blog</button>
        </div>

        <div class="upcoming-matches-right">
          <img src="assets/img/matches/matches_1.jpg" alt="">
          <button class="btn">Transfer</button>
          <p>Transfer Live: Chlesea in talks over Kimpenbe transfer</p>
          <div class="card-bottom">
            <span><i class="fa-regular fa-clock"></i> 10h</span>
            <span><i class="fa-regular fa-message"></i> 23</span>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
